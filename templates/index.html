<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPQ Agentic Workflow</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .container { max-width: 1000px; margin: auto; }
    textarea, select, input { width: 100%; padding: 10px; margin: 10px 0; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    .btn { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
    .success { color: green; margin-top: 10px; }
    tr:last-child { background-color: #e6ffe6; font-weight: bold; }
    #handshakeStatus {
      background:#f8f9fa;
      padding:10px;
      margin:20px 0;
      border-left:4px solid #007bff;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ü§ñ CPQ Agentic Workflow</h2>

  <label>Select Agentic Strategy:</label>
  <select id="strategy">
    <option value="langgraph">LangGraph</option>
    <option value="crewai">CrewAI</option>
    <option value="autogen">AutoGen</option>
  </select>

  <label>Select Deal Type:</label>
  <select id="task">
    <option value="itam_reload">ITAM Reload</option>
    <option value="certificate_renewal">Certificate Renewal</option>
    <option value="add_new_workstation">Add New Workstation</option>
  </select>

  <button class="btn" onclick="loadTemplate()">üìã Load Template</button>
  <div id="templatePreview"></div>

  <label>Enter CPQ Request:</label>
  <textarea id="query" rows="4"></textarea>
  <button class="btn" onclick="submitQuery()">üöÄ Submit Query</button>

  <div id="handshakeStatus">
    <b>üõ†Ô∏è Agent Handshakes:</b>
    <div id="handshakeMessages"></div>
  </div>

  <div class="success" id="summary"></div>
  <div id="outputTable"></div>

</div>

<script>
function updateHandshake(message) {
  const msgDiv = document.getElementById("handshakeMessages");
  const p = document.createElement("p");
  p.innerHTML = message;
  msgDiv.appendChild(p);
}

function loadTemplate() {
  const task = document.getElementById("task").value;

  // ‚úÖ Add Pre-Template Load Handshakes
  updateHandshake("[Orchestrator Agent] Initiated...");
  updateHandshake(`[Task Agent] Loading ${task} Template...`);

  updateHandshake("[Discovery Agent] initiated...");

  fetch(`/cpq/template?task=${task}`).then(res => res.json()).then(data => {
    updateHandshake("[Discovery Agent] loaded template.");

    let html = "<h4>Template Preview</h4><table><thead><tr>";
    Object.keys(data[0] || {}).forEach(col => html += `<th>${col}</th>`);
    html += "</tr></thead><tbody>";
    data.forEach(row => {
      html += "<tr>";
      Object.values(row).forEach(val => html += `<td>${val}</td>`);
      html += "</tr>";
    });
    html += "</tbody></table>";
    document.getElementById("templatePreview").innerHTML = html;
  });
}

function submitQuery() {
  const strategy = document.getElementById("strategy").value;
  const task = document.getElementById("task").value;
  const query = document.getElementById("query").value;
  const summary = document.getElementById("summary");
  const outputDiv = document.getElementById("outputTable");

  document.getElementById("handshakeMessages").innerHTML = "";
  summary.innerHTML = "";
  outputDiv.innerHTML = "";

  const es = new EventSource(`/cpq/stream?query=${query}&task=${task}&strategy=${strategy}`);

  es.onmessage = function(event) {
    const msg = event.data;

    if (msg.startsWith("FINAL_RESULT::")) {
      const result = JSON.parse(msg.replace("FINAL_RESULT::", ""));

      summary.innerHTML = `‚úÖ Grand Total: $${result.grand_total}`;
      let html = "<h4>CPQ Output</h4><table><thead><tr>";
      Object.keys(result.records[0]).forEach(col => html += `<th>${col}</th>`);
      html += "</tr></thead><tbody>";
      result.records.forEach(row => {
        html += "<tr>";
        Object.values(row).forEach(val => html += `<td>${val}</td>`);
        html += "</tr>";
      });
      html += "</tbody></table>";
      outputDiv.innerHTML = html;

      if (result.download_excel) {
        summary.innerHTML += `<br><a href="/cpq/download?path=${result.download_excel}" target="_blank">Download Excel</a>`;
      }
      if (result.download_json) {
        summary.innerHTML += ` | <a href="/cpq/download?path=${result.download_json}" target="_blank">Download JSON</a>`;
      }

      es.close();
    } else {
      updateHandshake(msg);
    }
  }
}
</script>
</body>
</html>
